<div class="container post-cont mt-5 mb-5">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="text-dark">      {{recipeData?.username}}
        </mat-card-title>
      </mat-card-header>
    
      <img mat-card-image src="{{recipeData?.imageUrl}}">
    
      <mat-card-content class="text-dark">
        {{recipeData?.comment}}
      </mat-card-content>
      <mat-card-content class="text-dark">
        {{recipeData?.allergens}}
      </mat-card-content>
    <mat-card-actions>    
        <mat-icon class="action-item" color="warn">chat_bubble_outline</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
