<div class="container post-cont mt-5 mb-5">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-dark">      {{postData?.username}}
      </mat-card-title>
      <button   color="warn"    *ngIf="     userId == this.auth.getAuth().currentUser?.uid
      "
      mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onDeletePostClick()">
          <mat-icon>delete</mat-icon>
          <span>Delete Post</span>
        </button>
      </mat-menu>
    </mat-card-header>
  
    <img mat-card-image src="{{postData?.imageUrl}}">
  
    <mat-card-content class="text-dark">
      {{postData?.comment}}
    </mat-card-content>
  <mat-card-actions>
      <mat-icon class="action-item" color="warn">chat_bubble_outline</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
