<div class="container post-cont mt-5 mb-5">

<mat-card>
  <mat-card-header class="pt-3 pb-3">
    <mat-card-title class="text-dark text-capitalize">      {{creatorName}}
    </mat-card-title>
  </mat-card-header>

  <img mat-card-image src="{{postData?.imageUrl}}">

  <mat-card-content class="text-dark">
    {{postData?.comment}}
  </mat-card-content>
  <mat-card-content *ngIf="postData.allergens" class="text-dark">
    {{postData?.allergens}}
  </mat-card-content>
<mat-card-actions>
  <mat-icon class="action-item" color="warn" (click)="onLikeClick()">favorite_border</mat-icon>

    <mat-icon class="action-item" color="warn" >chat_bubble_outline</mat-icon>
  </mat-card-actions>
</mat-card>
</div>
