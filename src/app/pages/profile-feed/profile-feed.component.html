

    <div class="container mt-5 mb-5 post-cont d-flex flex-column ps-5">
        <div class="text-capitalize fs-5 mb-3">
            {{userDocument?.publicName}}
            <mat-icon (click)="onOpenNewUserNameClick()" class="text-light ms-3">edit</mat-icon>   
        </div>
        <div>
            {{userDocument?.description}}
            <mat-icon (click)="onOpenNewDescriptionClick()" class="text-light ms-3 ">edit</mat-icon>   

        </div>
    </div>
    <div class="text-dark post-cont container">
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Posts" color="warn">
                <app-profile-posts *ngFor="let post of posts" [postData]="post"></app-profile-posts>
            </mat-tab>
            <mat-tab label="Recipes" color="warn"><app-profile-recipes *ngFor="let recipe of recipes" [recipeData]="recipe"></app-profile-recipes></mat-tab>
          </mat-tab-group>
        <button (click)="onCreatePostClick()" mat-fab color="warn" class="post-button"><mat-icon>cake</mat-icon></button>    
    </div>
